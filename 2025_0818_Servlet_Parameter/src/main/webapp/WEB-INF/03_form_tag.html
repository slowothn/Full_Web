<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       /* inline요소 
          :content크기만큼만 잡힌다(크기조절 못한다)  
          block요소
          : 1칸을 모두 차지하는 속성(크기조절 가능하다)
       */
       label{
          display: inline-block;
          width: 120px;
       }   
       
       textarea{
          width: 280px;
          resize: none;
       }
       
    </style>
</head>
<body>
    <!-- form tag용도 : 서버로 데이터를 전송할 목적사용 
         1.form attribute  
           action : 전송대상(누구에게) ->생략되면 자신에게 전송
           method : 전송방식 
                    GET (기본값) : QueryString방식
                    http://127.0.0.1:5500/03_form_tag.html?name=홍길동&id=hong
                                                           query  
                    POST : 전달데이터가 숨겨져서 전달
    -->
    <form action="" method="GET">
       <label for="">이름:</label>
       <input type="text"  id="irum"  name="name" placeholder="이름을 입력하세요" required><br>
       
       <label for="">아이디:</label>
       <input type="text"   name="id" placeholder="아이디를 입력하세요" required><br>
       
       <label for="">비밀번호:</label>
       <input type="password"   name="pwd" placeholder="비빌번호를 입력하세요" required><br>
       
       <label for="">이메일:</label>
       <input type="email"   name="email" placeholder="이메일를 입력하세요" required><br>
       
       
           

       <label for="">성별:</label>
       <input type="radio" name="gender" value="남자" checked>남자
       <input type="radio" name="gender" value="여자">여자

       <br>

       <label for="">취미:</label>
       <input type="checkbox" name="hobby" value="독서">독서
       <input type="checkbox" name="hobby" value="운동">운동
       <input type="checkbox" name="hobby" value="영화">영화
       <input type="checkbox" name="hobby" value="낚시">낚시

       <br>

       <label for="">혈액형:</label>
       <select name="blood">
         <option value="A">A형</option>
         <option value="B">B형</option>
         <option value="O">O형</option>
         <option value="AB">AB형</option>
       </select>

       <br>

       <label for="">자기소개:</label><br>
       <textarea name="intro" rows="5"></textarea>

       <br>
       <label for="">첨부화일(사진):</label>
       <input type="file"  name="photo">

       <hr>
            <h4>웹표준을 준수하지 않는 컨트롤</h4>
            <label for="">생년월일:</label>
            <input type="date"   name="birthday" ><br>
                
            <label for="">좋아하는 색상:</label>
            <input type="color"   name="mycolor" ><br>
       <hr>


       <br>
       <input type="submit" value="보내기">

       <br>

       <input type="button" value="전송하기1" onclick="this.form.submit();">

       <button>전송하기2</button>

    </form>
</body>
</html>
