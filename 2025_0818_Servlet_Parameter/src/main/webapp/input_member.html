			//바로 submit 안하면 require 작동 안 하니까 공백 여부만 확인
    		let name 	= f.name.value.trim(); 	//trim() : 공백제거
			let id	 	= f.id.value.trim();
    		let pwd	 	= f.pwd.value.trim();		//정규식으로 체크하면 굳이 trim 안 해도 됨

    		//js에선 함수호출시 반드시 ()붙었는지 확인
    		if(name==""){
				alert("이름을 입력하세요");
				f.name.value="";		//값 비우기
				f.name.focus();			//입력 포커스
				return;
    		}
    		if(id==""){
				alert("아이디를 입력하세요");
				f.id.value="";			//값 비우기
				f.id.focus();			//입력 포커스
				return;
    		}
    		if(pwd==""){
				alert("비밀번호를 입력하세요");
				f.pwd.value="";			//값 비우기
				f.pwd.focus();			//입력 포커스
				return;
    		}
    		if(email==""){
				alert("이메일을 입력하세요");
				f.email.value="";		//값 비우기
				f.email.focus();		//입력 포커스
				return;
    		}
    		if(intro==""){
				alert("자기소개를 입력하세요");
				f.intro.value="";		//값 비우기
				f.intro.focus();		//입력 포커스
				return;
    		}
    		
    		//서버 전송
    		f.submit();
    		
    	}
