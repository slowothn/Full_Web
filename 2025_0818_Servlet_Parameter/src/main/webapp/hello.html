<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>인사말이 궁금한 나라를 선택하세요</h1>

<!-- ctrl+shift+/ : 주석 -->
<!-- form attribute
	action : 전송대상 (생략되면 자신의 페이지로 전송)
 -->
<form action="hello.do">

	<select name="time">
		<option value="morning">오전</option>
		<option value="afternoon">오후</option>
		<option value="evening">저녁</option>
	</select>
	<br>
	
	<input type="radio" name="nation" value="kor" checked="checked">한국
	<input type="radio" name="nation" value="eng">미국/영국
	<input type="radio" name="nation" value="jpn">일본
	<input type="radio" name="nation" value="chn">중국
	<input type="radio" name="nation" value="ger">독일
	<input type="radio" name="nation" value="fra">프랑스
	<br>
	<input type="submit" value="알려줘">
</form>

</body>
</html>
